<div class="player-container">
	<div class="player">
	    <iframe width="640" height="360" src="//www.youtube.com/embed/<%= trackData.videoId %>" frameborder="0" allowfullscreen></iframe>
	</div>
</div>

<div class="meta">
	<p><%= trackData.artistName %> - <%= trackData.title %></p>
</div>

    <li><a href="#">Share</a></li>
</ul>
