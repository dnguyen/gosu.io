<h5>Sign In</h5>
<div class="grey login-container">
    <div class="row">
        <div id="errors" class="large-6 columns">
        </div>
    </div>
    <div class="content row">
        <div class="large-4 columns">
            <div id="login-form" class="ui large form">
                <div class="field">
                    <label>Username</label>
                    <input id="username" type="text">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input id="password" type="password">
                </div>

                <div id="login-btn" class="small ui blue button">Sign In</div>
            </div>
        </div>
        <div class="large-4 large-offset-4 columns">
            <h6>Sign in using...</h6>
            <ul>
                <li>Facebook</li>
                <li>Google</li>
                <li>Persona</li>
            </ul>
        </div>
    </div>
</div>
